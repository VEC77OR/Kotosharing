<!doctype html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../static/css/style.css" />
	<title>{{ title }}</title>
	<style>
		body {
			width: 1920px;
			height: 900px;
			background-image: url(https://images.pexels.com/photos/296859/pexels-photo-296859.png?cs=srgb&dl=pexels-296859.jpg&fm=jpg);
		}
	</style>
  </head>
  <body>
	<h1>
		<form class="reg">
			Зарегистрируйся и получи питомца
		</form>
	</h1>
	<div>
		<form class="login_form" method="post">
			<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" name="email" required>
			<input type="phone_number" class="form-control" id="phone_number" placeholder="Телефон" name="phone_number" required>
			<input type="name" class="form-control" id="name" placeholder="Имя Фамилия" name="name" required>
			<input type="address" class="form-control" id="address" placeholder="Ваш адрес" name="address" required>
			<div class="form-group">
				<label for="classSelect">Имя питомца</label>
				<select class="form-control" id="catSelect" name="cat" required>
				  <option>Мороженка</option>
				  <option>Сарделий</option>
				  <option>Борис</option>
				  <option>Бэтмен</option>
				  <option>Пушок</option>
				  <option>Мальвина</option>
				  <option>Тучкин</option>
				  <option>Генадий</option>
				</select>
			 </div>
			<div class="form-group">
				<label for="about">Напиши, почему хочешь арендовать питомца?</label>
				<textarea class="form-control" id="about" rows="3" name="about" required></textarea>
			</div>
			<button type="submit" class="btn btn-success">Арендовать</button>
		</form>
	</div>
  </body>
</html>
